<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Eat for Iftar?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What Should I Eat for Iftar?</h1>
        <button id="getMeal">Get Meal Suggestion</button>
        <div id="meal"></div>
    </div>
    <script src="script.js"></script>

    <script>
        document.getElementById('getMeal').addEventListener('click', function() {
         fetch('https://www.themealdb.com/api/json/v1/1/random.php')
        .then(response => response.json())
        .then(data => {
            const meal = data.meals[0];
            document.getElementById('meal').innerHTML = `
                <h2>${meal.strMeal}</h2>
                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                <p><strong>Category:</strong> ${meal.strCategory}</p>
            `;
        })
        .catch(error => console.log("Error:", error));
});
    </script>

</body>
</html>
